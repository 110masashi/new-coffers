<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">

    <!-- Bootstrap CSSの読み込み -->
    {% block header %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% endblock header %}
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


  </head>
  <body>
    <header>
      <!-- ナビゲーションメニュー -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand text-light logo" href="/">COFFER'S</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav me-auto mb-2 mb-md-0">
            <a class="nav-link text-light menu" href="/">HOME</a>
            <a class="nav-link text-light menu" href="/beans">豆の知識</a>
            <a class="nav-link text-light menu" href="/equipment">器具の知識</a>
            <a class="nav-link text-light menu" href="/water">水の知識</a>
            <!-- <a class="nav-link text-light menu" href="/arrange">アレンジ</a> -->
            <a class="nav-link text-light menu" href="/list">コーヒーログ</a>
          </div>
        </div>
      </nav>
    </header>

    {% block content %}
    {% endblock content %}

    <!-- フッター -->
    <footer class="container">
     <h3 class="logo">COFFER'S</h3>
     <div class="icon">
        <ul>
          <li>
            <a href="https://twitter.com/Mark34_pc_syumi" target="_blank">
              <img src="{% static 'twittericon.jpg' %}" alt="ツイッター勉強アカウントへのリンク画像です">
            </a>
          </li>
          <li>
            <a href="" target="_blank">
              <img src="{% static 'blogicon.jpg' %}" alt="ブログサイトへのリンク画像です">
            </a>
          </li>
        </ul>
     </div>
     <p>&copy; 2021 04 All Rights Reserved.</p>
     <p class="float-end"><a href="#">トップに戻る</a></p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, Popper.js, Bootstrap JSの順番に読み込む -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
      // アコーディオンメニュー
      const menu = document.querySelectorAll(".js-menu");

      function toggle() {
      const content = this.nextElementSibling;
      this.classList.toggle("is-active");
      content.classList.toggle("is-open");
      }

      for (let i = 0; i < menu.length; i++) {
      menu[i].addEventListener("click", toggle);
      }
    </script>
    {% block script %}
    {% endblock script %}
  </body>
</html>
